<form method="POST">
  {% csrf_token %}
  <div class="d-flex flex-row" style="column-gap: 20px">
    <div>
      <div class="input__label">{{form.name.label}}</div>
      <div class="input__field">{{form.name}}</div>
    </div>
    <div>
      <div class="input__label">{{form.categories.label}}</div>
      <div class="input__field">{{form.categories}}</div>
    </div>
    <div>
      <div class="input__label">{{form.glasses.label}}</div>
      <div class="input__field">{{form.glasses}}</div>
    </div>
  </div>

  <div class="grid-column1 mt-3">
    <div>
      <div class="input__label">{{form.alcoholics.label}}</div>
      <div class="input__field">{{form.alcoholics}}</div>
    </div>

    <input
      type="submit"
      value="Rechercher"
      class="button primary"
    />
  </div>
</form>
